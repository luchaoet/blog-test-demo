<script>
var adder = function () {
    var _args = [];
    return function () {
        if (arguments.length === 0) {
            return _args.reduce(function (a, b) {
                return a + b;
            });
        }
        _args.push(...arguments)
        return arguments.callee;
    }
};

var obj = {

};
function unCurrying(fn){
    return function(){
        var args = [].slice.call(arguments);
        var that = args.shift(); // obj
        console.log(that)
        return fn.apply(that, args);
    }
}
