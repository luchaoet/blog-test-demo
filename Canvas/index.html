<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="canvas,css,html,js,blue,line">
  <meta content="Canvas 绘制 1 px 直线模糊（非高清屏）的问题"">
  <meta name="format-detection" content="telephone=no">
  <title>Canvas 绘制 1 px 直线模糊（非高清屏）的问题</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../css/newreset.css">
  <link rel="stylesheet" href="../../css/common.css">
</head>

<body class="pt50 tc">
  <div class="dib" id='container'>
    <p>偏移 0.5 的方式尝试解决 1px 线显示模糊问题</p>
    <p>左边偏移了 0.5，右边未偏移</p>
    <div id="canvasWrap"></div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="./util.js"></script>
  <style>
      body {
          background-color: #fff;
      }
  </style>
  <script>
    // 绘制线条
    function drawLine({context,startPointX=0,startPointY=0,lineWidth=1,strokeStyle='#333'}) {
      context.beginPath();
      context.lineWidth = lineWidth;
      context.strokeStyle=strokeStyle;
      const linkStartPointX = startPointX;
      const linkStartPointY = startPointY;
      context.moveTo(linkStartPointX,linkStartPointY);
      context.lineTo(linkStartPointX+500,linkStartPointY);
      // context.lineTo(linkStartPointX,linkStartPointY+30);
      // context.lineTo(linkStartPointX,linkStartPointY+80);
      context.stroke();
      context.closePath();
    }

    var canvasEle = Util.CANVAS.createElement(1000,1000);
    const context = canvasEle.getContext('2d');
    
    for (let index = 0; index < 10; index++) {

      drawLine({context:context, startPointX: 0, startPointY: index * 20 + 0.5, strokeStyle: '#cecece'})
      
    }



    // drawLine({context:context,startPointX:164,startPointY:30})
    document.querySelector('#canvasWrap').appendChild(canvasEle);
    // Util.CANVAS.drawRect({context:context,x:0,y:0,width:300,height:150,strokeStyle:'#000'})
  </script>
</body>

</html>
