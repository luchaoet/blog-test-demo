
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
</head>

<body class="pt50 tc" style="background-color: #fff;">
    <div id="canvasWrap"></div>
  <script src="./util.js"></script>
  <script>
    // 绘制线条
    function drawLine({context,startPointX=0,startPointY=0,lineWidth=1,strokeStyle='#333'}) {
      context.beginPath();
      context.lineWidth = lineWidth;
      context.strokeStyle=strokeStyle;
      const linkStartPointX = startPointX;
      const linkStartPointY = startPointY;
      context.moveTo(linkStartPointX,linkStartPointY);
      context.lineTo(linkStartPointX+50,linkStartPointY);
      context.lineTo(linkStartPointX,linkStartPointY+30);
      context.lineTo(linkStartPointX,linkStartPointY+80);
      context.stroke();
      context.closePath();
    }

    var canvasEle = Util.CANVAS.createElement(300,150);
    const context = canvasEle.getContext('2d');
    drawLine({context:context,startPointX:74.5,startPointY:30.5, lineWidth: 1})
    drawLine({context:context,startPointX:164,startPointY:30})
    document.querySelector('#canvasWrap').appendChild(canvasEle);
  </script>
</body>

</html>
