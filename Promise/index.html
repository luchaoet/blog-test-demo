<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Promise
</body>
<script src="./index.js"></script>
<script>
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('resolve')
        }, 2000);
    })
    p.then(
        r => console.log(1, r)
    )
    .catch(e => console.log(2, e))
    .finally(f => console.log(3, f))
</script>
</html>
